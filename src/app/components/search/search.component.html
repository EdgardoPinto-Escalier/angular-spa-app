<h1>YOUR SEARCH</h1>
<p>{{ term }}</p>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
  <div class="col-md-12">
    <div class="alert alert-warning" role="alert">
      <i class="fas fa-exclamation-triangle"></i>  Sorry, there are no results with the search term: ({{ term }})
    </div>
  </div>
</div>

<div class="row card-deck">
  <app-hero-card class="col-md-4" [hero]="hero" [index]="hero.idx" *ngFor="let hero of heroes"></app-hero-card>
</div>
