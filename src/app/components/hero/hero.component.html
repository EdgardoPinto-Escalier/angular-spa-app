<h1 class="row animated fadeIn">{{ hero.name | uppercase }}</h1>
<p>First introduced on: <span class="emerged">({{ hero.emerged | date:'y' }})</span></p>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="hero.img" class="img-fluid" [alt]="hero.name">
    <br><br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block"><i class="far fa-arrow-alt-circle-left"></i> BACK</a>
  </div>

  <div class="col-md-8">
    <h3>{{ hero.name }}</h3>
    <hr>
    <p>{{ hero.bio }}</p>
    <div>
      <img *ngIf="hero.house == 'Marvel'" class="img-logo" src="assets/img/marvel.png" alt="Marvel">
      <img *ngIf="hero.house == 'DC'" class="img-logo" src="assets/img/dc.jpg" alt="DC Comics">
    </div>
  </div>
</div>
